<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psykologi Studie App</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='0' y='0' width='100' height='100' rx='20' fill='%236366F1'/%3E%3Cpath d='M40 35 C45 30 55 30 60 35 C65 40 60 45 55 45 C50 45 45 40 40 35 Z' fill='%23fff' opacity='0.8'/%3E%3Cpath d='M45 40 C48 37 52 37 55 40 C58 43 55 46 52 46 C49 46 46 43 45 40 Z' fill='%23fff' opacity='0.8'/%3E%3Ccircle cx='50' cy='40' r='25' fill='%23FCD34D'/%3E%3Cpath d='M48 65 L52 65 L48 65 Z'/%3E%3Cpath d='M48 65 L52 65 L48 65 Z'/%3E%3C/svg%3E" type="image/svg+xml">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Flashcards%20style.css">
</head>
<body class="bg-gray-100 text-gray-800 font-inter antialiased">

    <main class="max-w-4xl mx-auto p-6 lg:p-12">
        <nav class="flex justify-center gap-4 mb-8">
            <button id="show-flashcards-btn" class="submit-btn">Flashcards</button>
            <button id="show-quiz-btn" class="submit-btn">Quiz</button>
        </nav>

        <section id="flashcard-section" class="flashcard-section hidden">
            <h1 class="chapter-title">Flashcards</h1>

            <div class="flex flex-col items-center gap-4 mb-8">
                <div class="flex items-center gap-4 w-full justify-center">
                    <label for="category-select" class="font-medium text-slate-700">Vælg kapitel:</label>
                    <select id="category-select" class="block w-auto rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </select>
                </div>
                <div class="nav-buttons-container flex justify-center gap-4 w-full max-w-sm">
                    <button id="prev-card-btn" class="submit-btn px-4 py-2">Forrige</button>
                    <button id="next-card-btn" class="submit-btn px-4 py-2">Næste</button>
                </div>
            </div>

            <div id="flashcard-container" class="relative mx-auto" style="width: 100%; max-width: 600px; height: 350px;">
                </div>
        </section>

        <section id="quiz-section" class="quiz-section hidden">
            <h1 class="chapter-title">Quiz</h1>

            <div id="quiz-mode-select-container" class="text-center mb-8">
                <div class="flex justify-center gap-4">
                    <button id="show-all-questions-mode-btn" class="submit-btn text-lg">Alle Spørgsmål Quiz</button>
                    <button id="show-one-by-one-mode-btn" class="submit-btn text-lg">Enkelt Spørgsmål Quiz</button>
                </div>
            </div>

            <div id="quiz-chapter-select-container" class="flex items-center justify-center gap-4 mb-8 hidden">
                <label for="quiz-chapter-select" class="font-medium text-slate-700">Vælg kapitel:</label>
                <select id="quiz-chapter-select" class="block w-auto rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </select>
            </div>

            <div id="all-questions-mode-container" class="hidden">
                <div class="text-center mb-10">
                    <button id="start-all-quiz-btn" class="submit-btn text-lg">Start Hele Quizzen</button>
                </div>
                
                <form id="all-questions-quiz-form" class="hidden">
                    <div id="all-questions-container" class="space-y-12 mb-8">
                        </div>
                    
                    <div class="text-center mt-10">
                        <button id="submit-quiz-btn" type="submit" class="submit-btn text-lg">Indsend Svar</button>
                        <button id="restart-all-quiz-btn" class="submit-btn bg-orange-500 hover:bg-orange-600 text-lg ml-6 hidden">Start Forfra</button>
                    </div>
                </form>

                <div id="all-questions-results" class="result-message hidden">
                    </div>
            </div>

            <div id="one-by-one-mode-container" class="hidden">
                <div class="text-center mb-10">
                    <button id="start-one-by-one-quiz-btn" class="submit-btn text-lg">Start Enkelt Spørgsmål Quiz</button>
                </div>

                <div id="single-question-display" class="question-card hidden">
                    <p class="font-semibold text-xl mb-6 text-slate-900" id="single-question-text"></p>
                    <div class="options-container" id="single-options-container">
                        </div>
                    <p class="explanation mt-4 hidden" id="single-explanation-text"></p>
                </div>

                <div class="text-center mt-10">
                    <p id="single-quiz-progress" class="text-slate-600 text-lg font-medium mb-6">Spørgsmål 0 / 0</p>
                    <button id="check-single-answer-btn" class="submit-btn text-lg" disabled>Tjek Svar</button>
                    <button id="next-single-question-btn" class="submit-btn bg-blue-600 hover:bg-blue-700 text-lg ml-6 hidden">Næste Spørgsmål</button>
                    <button id="restart-single-quiz-btn" class="submit-btn bg-orange-500 hover:bg-orange-600 text-lg ml-6 hidden">Start Enkelt Spørgsmål Quiz Forfra</button>
                </div>
                <div id="single-quiz-results" class="result-message hidden">
                    </div>

                <div id="quiz-stats-container" class="quiz-stats-container hidden">
                    <div class="stat-item">
                        <span class="stat-value text-green-600" id="correct-count">0</span>
                        <span class="stat-label">Rigtige</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value text-red-600" id="incorrect-count">0</span>
                        <span class="stat-label">Forkerte</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value text-yellow-600" id="not-sure-count">0</span>
                        <span class="stat-label">Ikke sikre</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="Flashcards%20script.js"></script>

</body>
</html>
