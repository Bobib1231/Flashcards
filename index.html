<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psykologi Studie App</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='0' y='0' width='100' height='100' rx='20' fill='%236366F1'/%3E%3Cpath d='M40 35 C45 30 55 30 60 35 C65 40 60 45 55 45 C50 45 45 40 40 35 Z' fill='%23fff' opacity='0.8'/%3E%3Cpath d='M45 40 C48 37 52 37 55 40 C58 43 55 46 52 46 C49 46 46 43 45 40 Z' fill='%23fff' opacity='0.8'/%3E%3Ccircle cx='50' cy='40' r='25' fill='%23FCD34D'/%3E%3Cpath d='M48 65 L52 65 L52 85 L48 85 L48 65 Z' fill='%23fff'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Flashcards style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tailwind-hacks { @tailwind base; @tailwind components; @tailwind utilities; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans leading-relaxed flex items-center justify-center min-h-screen">

    <main class="w-full max-w-4xl p-6 bg-white rounded-xl shadow-2xl space-y-8">
        <header class="text-center">
            <h1 class="text-5xl font-extrabold tracking-tight text-indigo-800">Psykologi Studie App</h1>
            <p class="mt-2 text-lg text-slate-600">Flashcards og Quizzer til dit studie</p>
        </header>

        <div class="flex justify-center space-x-6">
            <button id="show-flashcards-btn" class="submit-btn text-lg">Gå til Flashcards</button>
            <button id="show-quiz-btn" class="submit-btn text-lg">Gå til Quiz</button>
        </div>

        <section id="flashcard-section" class="flashcard-section hidden">
            <h2 class="chapter-title">Flashcards</h2>
            
            <div class="flex flex-col items-center space-y-4 mb-8">
                <label for="category-select" class="text-lg font-medium text-slate-700">Vælg et kapitel:</label>
                <select id="category-select" class="block w-full max-w-sm px-4 py-2 text-base text-slate-800 bg-slate-100 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </select>
            </div>

            <div class="flex justify-center items-center h-96">
                <div id="flashcard-display" class="card">
                    <div class="card-inner">
                        <div id="card-front" class="card-face card-front">
                            <p class="card-text text-2xl font-semibold">Vælg et kapitel for at starte.</p>
                        </div>
                        <div id="card-back" class="card-face card-back hidden">
                            <p class="card-text text-xl">Svar...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-8">
                <p id="flashcard-status" class="text-lg text-slate-600 font-medium mb-6">Flashcard 0 / 0</p>
                <button id="prev-flashcard-btn" class="submit-btn text-lg" disabled>Forrige</button>
                <button id="flip-card-btn" class="submit-btn text-lg">Vend kort</button>
                <button id="next-flashcard-btn" class="submit-btn text-lg" disabled>Næste</button>
                <button id="restart-flashcards-btn" class="submit-btn text-lg ml-6 hidden">Start Forfra</button>
            </div>
        </section>

        <section id="quiz-section" class="quiz-section hidden">
            <h2 class="chapter-title">Quiz</h2>

            <div id="quiz-mode-selection" class="flex flex-col items-center space-y-4 mb-8">
                <label for="quiz-mode" class="text-lg font-medium text-slate-700">Vælg en quiz-type:</label>
                <div class="flex space-x-4">
                    <button id="show-all-questions-mode-btn" class="submit-btn text-lg">Alle Spørgsmål</button>
                    <button id="show-one-by-one-mode-btn" class="submit-btn text-lg">Ét Spørgsmål Ad Gangen</button>
                </div>
            </div>

            <div id="quiz-content" class="quiz-content hidden">

                <div class="flex flex-col items-center space-y-4 mb-8">
                    <label for="quiz-chapter-select" class="text-lg font-medium text-slate-700">Vælg et kapitel:</label>
                    <select id="quiz-chapter-select" class="block w-full max-w-sm px-4 py-2 text-base text-slate-800 bg-slate-100 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </select>
                </div>

                <div id="all-questions-mode" class="quiz-mode-container hidden">
                    <h3 class="text-2xl font-bold text-center mb-6">Alle Spørgsmål</h3>
                    
                    <div id="all-questions-form" class="space-y-6">
                        </div>

                    <div class="text-center mt-10">
                        <button id="start-all-quiz-btn" class="submit-btn text-lg">Start Hele Quizzen</button>
                        <button id="submit-quiz-btn" class="submit-btn text-lg hidden">Indsend Svar</button>
                        <button id="restart-all-quiz-btn" class="submit-btn text-lg ml-6 hidden">Start Hele Quizzen Forfra</button>
                    </div>

                    <div id="all-quiz-results" class="result-message hidden">
                        </div>
                </div>

                <div id="one-by-one-mode" class="quiz-mode-container hidden">
                    <h3 class="text-2xl font-bold text-center mb-6">Ét Spørgsmål Ad Gangen</h3>

                    <div class="text-center mt-10">
                        <button id="start-one-by-one-quiz-btn" class="submit-btn text-lg action-btn">Start Enkelt Spørgsmål Quiz</button>
                    </div>

                    <div id="single-question-display" class="question-card hidden">
                        <p class="font-semibold text-xl mb-6 text-slate-900" id="single-question-text"></p>
                        <div class="options-container" id="single-options-container">
                            </div>
                        <p class="explanation mt-4 hidden" id="single-explanation-text"></p>
                    </div>

                    <div class="text-center mt-10">
                        <p id="single-quiz-progress" class="text-slate-600 text-lg font-medium mb-6">Spørgsmål 0 / 0</p>
                        <button id="check-single-answer-btn" class="submit-btn text-lg action-btn" disabled>Tjek Svar</button>
                        <button id="next-single-question-btn" class="submit-btn bg-blue-600 hover:bg-blue-700 text-lg ml-6 hidden">Næste Spørgsmål</button>
                        <button id="restart-single-quiz-btn" class="submit-btn bg-orange-500 hover:bg-orange-600 text-lg ml-6 hidden">Start Enkelt Spørgsmål Quiz Forfra</button>
                    </div>
                    <div id="single-quiz-results" class="result-message hidden">
                        </div>
                </div>
            </div>
        </section>
    </main>

    <script src="Flashcards script.js"></script>
</body>
</html>
